<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Dashboard-Project</title>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="./pics/icons/dashboard.png" alt="Dashboard icon">
            <span>Dashboard</span>
        </div>
        <ul class="sidebar-upper-links">
            <li>
                <img src="./pics/icons/home.png" alt="Home icon">
                <span>Home</span>
            </li>
            <li>
                <img src="./pics/icons/profile.png" alt="Profile icon">
                <span>Profile</span>
            </li>
            <li>
                <img src="./pics/icons/messages.png" alt="Messages icon">
                <span>Messages</span>
            </li>
            <li>
                <img src="./pics/icons/history.png" alt="History icon">
                <span>History</span>
            </li>
            <li>
                <img src="./pics/icons/tasks.png" alt="Tasks icon">
                <span>Tasks</span>
            </li>
            <li>
                <img src="./pics/icons/communities.png" alt="Communities icon">
                <span>Communities</span>
            </li>
        </ul>
        <ul class="sidebar-lower-links">
            <li>
                <img src="./pics/icons/settings.png" alt="Settings icon">
                <span>Settings</span>
            </li>
            <li>
                <img src="./pics/icons/support.png" alt="Support icon">
                <span>Support</span>
            </li>
            <li>
                <img src="./pics/icons/privacy.png" alt="Privacy icon">
                <span>Privacy</span>
            </li>
        </ul>
    </div>
    <div class="header"></div>
    <div class="main-content"></div>
</body>
</html>
